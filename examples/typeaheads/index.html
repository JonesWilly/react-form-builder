<!doctype html public "embarassment">
<title>Type Aheads Example</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
  .autocomplete {
    position: relative;
  }

  .autocomplete input {
    padding: 5px;
    width: 388px;
    border: 1px solid #aaa;
    outline: 0;
  }

  .has-feedback .form-control-feedback.autocomplete-feedback {
    top: 0;
    right: 0;
    margin-right: 15px;
  }

  .autocomplete input:focus {
    border-color: #09c;
  }

  .loading .autocomplete-results {
    color: #bbb;
  }

  .autocomplete-results {
    position: absolute;
    width: 388px;
    background: #fff;
    box-shadow: 2px 1px 4px 1px rgba(0, 0, 0, 0.1);
    border: 1px solid #ccc;
    cursor: pointer;
    z-index: 1000;
  }

  .autocomplete-results ul {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
    max-height: 200px;
    overflow: auto;
  }

  .autocomplete-results li {
    padding: 5px;
    list-style: none;
  }

  .autocomplete-results li:hover {
    background: #fec;
  }

  .autocomplete-results li.active {
    background: #ddd;
  }

  .autocomplete-empty {
    padding: 5px;
  }

  /* tag manager */

  /*
   * DO NOT EDIT THIS FILE DIRECTLY
   * Compiled from bootstrap-tagmanager.less based on Bootstrap 2.3.1 variables
   * https://github.com/twitter/bootstrap/blob/master/less/variables.less
   */
  .tm-tag {
    color: #555555;
    background-color: #f5f5f5;
    border: #bbbbbb 1px solid;
    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset;
    display: inline-block;
    border-radius: 3px;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 13px;
    margin: 0 5px 5px 0;
    padding: 4px;
    text-decoration: none;
    transition: border 0.2s linear 0s, box-shadow 0.2s linear 0s;
    -moz-transition: border 0.2s linear 0s, box-shadow 0.2s linear 0s;
    -webkit-transition: border 0.2s linear 0s, box-shadow 0.2s linear 0s;
    vertical-align: middle;
  }
  .tm-tag .tm-tag-remove {
    color: #000000;
    font-weight: bold;
    margin-left: 4px;
    opacity: 0.2;
  }
  .tm-tag .tm-tag-remove:hover {
    color: #000000;
    text-decoration: none;
    opacity: 0.4;
  }
  .tm-tag.tm-tag-warning {
    color: #945203;
    background-color: #f2c889;
    border-color: #f0a12f;
  }
  .tm-tag.tm-tag-error {
    color: #84212e;
    background-color: #e69ca6;
    border-color: #d24a5d;
  }
  .tm-tag.tm-tag-success {
    color: #638421;
    background-color: #cde69c;
    border-color: #a5d24a;
  }
  .tm-tag.tm-tag-info {
    color: #4594b5;
    background-color: #c5eefa;
    border-color: #5dc8f7;
  }
  .tm-tag.tm-tag-inverse {
    color: #cccccc;
    background-color: #555555;
    border-color: #333333;
    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2) inset;
  }
  .tm-tag.tm-tag-inverse .tm-tag-remove {
    color: #ffffff;
  }
  .tm-tag.tm-tag-large {
    font-size: 16.25px;
    border-radius: 4px;
    padding: 11px 7px;
  }
  .tm-tag.tm-tag-small {
    font-size: 11.049999999999999px;
    border-radius: 3px;
    padding: 2px 4px;
  }
  .tm-tag.tm-tag-mini {
    font-size: 9.75px;
    border-radius: 2px;
    padding: 0px 2px;
  }
  .tm-tag.tm-tag-plain {
    color: #333333;
    box-shadow: none;
    background: none;
    border: none;
  }
  .tm-tag.tm-tag-disabled {
    color: #aaaaaa;
    background-color: #e6e6e6;
    border-color: #cccccc;
    box-shadow: none;
  }
  .tm-tag.tm-tag-disabled .tm-tag-remove {
    display: none;
  }
  input[type="text"].tm-input {
    margin-bottom: 5px;
    vertical-align: middle !important;
  }
  .control-group.tm-group {
    margin-bottom: 5px;
  }
  .form-horizontal .control-group.tm-group {
    margin-bottom: 15px;
  }

  .tm-tag {
    margin-right: 8px; }

  .tag-container {
    margin-top: 15px; }


</style>
<body>
<div id="example"/>
<script src="/typeaheads.js"></script>
